<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2 class="heading">Register Yourself</h2>
    <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" formControlName="firstname" />
        <div *ngIf="form.get('firstName')?.invalid && form.get('firstName')?.touched" class="error-message">
            First Name is required.
        </div>
    </div>
    <div>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" formControlName="lastname" />
        <div *ngIf="form.get('lastName')?.invalid && form.get('lastName')?.touched" class="error-message">
            Last Name is required.
        </div>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error-message">
            Email is required and must be a valid email address.
        </div>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" />
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error-message">
            Password is required and must be at least 6 characters long.
        </div>
    </div>
    <div>
        <label for="role">Role</label>
        <select id="role" formControlName="role">
            <option value="">Select Role</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
            <option value="user">Manager</option>
        </select>
        <div *ngIf="form.get('role')?.invalid && form.get('role')?.touched" class="error-message">
            Role is required.
        </div>
    </div>
    <button type="submit" [disabled]="form.invalid" (click)=" registerUsers()">Submit</button>
    <br>
    <br>
    <div class="login">
        <label for="">Already Logged in? <a href="#" (click)="loginRoute($event)">Login here</a></label>
    </div>

</form>
